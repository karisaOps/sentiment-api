name: Build, Ship, Deploy

on:
  push:
    branches: [ master ]

# Prevent concurrent deployments
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            jkalume/sentiment-api:latest
            jkalume/sentiment-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Server
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.2.5
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e

            IMAGE="jkalume/sentiment-api"
            TAG="${{ github.sha }}"

            echo "ğŸ”„ Pulling image $IMAGE:$TAG ..."
            docker pull $IMAGE:$TAG

            echo "ğŸ›‘ Stopping old container (if running)..."
            docker stop sentiment-api || true

            echo "ğŸ—‘ï¸ Removing old container..."
            docker rm sentiment-api || true

            echo "ğŸš€ Starting new container..."
            docker run -d \
              --restart unless-stopped \
              -p 5000:5000 \
              --name sentiment-api \
              $IMAGE:$TAG

            echo "âœ… Deployment completed successfully! Container running on port 5000."